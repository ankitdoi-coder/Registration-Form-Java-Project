<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants Admin Panel</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .admin-title {
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: #343a40;
        }

        .table-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="admin-title">Admin Panel to Show the List of Applicants</h1>

        <div class="table-container">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Branch</th>
                        <th>Current Year</th>
                        <th>Domain Tech</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="applicant : ${applicants}">
                        <td th:text="${applicant.id}"></td>
                        <td th:text="${applicant.name}"></td>
                        <td th:text="${applicant.age}"></td>
                        <td th:text="${applicant.course}"></td>
                        <td th:text="${applicant.branch}"></td>
                        <td th:text="${applicant.currentYear}"></td>
                        <td th:text="${applicant.domain}"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for responsiveness or interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
