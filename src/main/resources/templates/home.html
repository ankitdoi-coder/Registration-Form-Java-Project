<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Apply</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Registration Form for Basti ki Pathshala Internship</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/saveApplicant}" th:object="${applicant}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" placeholder="Enter your age"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <input type="text" th:field="*{course}" class="form-control" placeholder="Enter your course"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Branch</label>
                        <input type="text" th:field="*{branch}" class="form-control" placeholder="Enter your branch"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <input type="text" th:field="*{currentYear}" class="form-control"
                            placeholder="Enter your current year" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Domain</label>
                        <select th:field="*{domain}" class="form-control" required>
                            <option value="" disabled selected>Select your preferred domain</option>
                            <option value="Front End">Front End</option>
                            <option value="Backend">Backend</option>
                            <option value="Full Stack">Full Stack</option>
                            <option value="UI UX">UI UX</option>
                            <option value="MERN">MERN</option>
                            <option value="MEAN">MEAN</option>
                            <option value="PHP-stack">PHP-stack</option>
                            <option value="Python-stack">Python-stack</option>
                            <option value="Java Technology">Java Technology</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
